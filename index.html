<html lang="ru">

	<body>
		<div class="main">
			<div class="select-block">
				<button class="select-block__btn select-block__btn-color" id="textColorBtn">color</button>
				<button class="select-block__btn select-block__btn-bgColor" id="bgColorBtn">backgroundColor</button>
			</div>

			<div class="range-block">
				<div class="range-block__ranges">
					<input type="range" class="range range-red" id="rangeRed" value="0" min="0" max="255">
					<input type="range" class="range range-green" id="rangeGreen" value="0" min="0" max="255">
					<input type="range" class="range range-blue" id="rangeBlue" value="0" min="0" max="255">
				</div>
				<div class="range-block__text" id="bgColor">
					<p id="textColor">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo distinctio</p>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="script.js"></script>
	</body>
